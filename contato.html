   <h1 class="center">Entre em <span class="corNome">contato comigo</span></h1>

   <div class="container">
      <div>
         <form>
            <label for="nome">Nome:</label> <br>
            <input type="text" id="nome" onkeyup='validaNome()' placeholder="Digite Seu nome">
            <div id='txtNome'></div>
            <br>
            <label for="email">E-mail:</label> <br>
            <input type="email" id="email" onkeyup='validaEmail2()' placeholder="Digite Seu Email" >
            <div id='txtEmail'></div>
            <br>
            <label for="assunto">Assunto:</label> <br>
            <textarea name="assunto" id="assunto" cols="60" rows="5" onkeyup="validaAssunto()" placeholder="Digite Seu Assunto Aqui" ></textarea>
            <div id='txtAssunto'></div>
            <br>
            <br>
            <button onclick="enviar()" >Enviar</button>
         </form>
      </div>
